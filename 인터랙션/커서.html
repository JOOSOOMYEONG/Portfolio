<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>커서 색상 변경 + 클릭 스케일</title>
    <style>
        body {
            margin: 0;
            cursor: none;
            height: 100vh;
            overflow: hidden;
        }

        .section {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 33.3333%;
            height: 100%;
            float: left;
        }

        .section1 {
            left: 0;
            background: #222;
        }

        .section2 {
            left: 33.3333%;
            background: #FFEB3B;
        }

        .section3 {
            left: 66.6666%;
            background: #6A0DAD;
        }

        .custom_cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: white;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(1);
            transition: background-color 0.2s ease, transform 0.15s ease;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="section section1"></div>
    <div class="section section2"></div>
    <div class="section section3"></div>

    <div id="mouse_cursor" class="custom_cursor"></div>

    <script>
        const mouseCursor = document.getElementById('mouse_cursor');

        document.addEventListener('mousemove', (e) => {
            mouseCursor.style.left = e.clientX + 'px';
            mouseCursor.style.top = e.clientY + 'px';

            const element = document.elementFromPoint(e.clientX, e.clientY);

            if (element.closest('.section1')) {
                mouseCursor.style.backgroundColor = 'white';
            } else if (element.closest('.section2')) {
                mouseCursor.style.backgroundColor = 'black';
            } else if (element.closest('.section3')) {
                mouseCursor.style.backgroundColor = '#9AFF9A';
            } else {
                mouseCursor.style.backgroundColor = 'gray';
            }
        });

        document.addEventListener('mousedown', () => {
            mouseCursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
        });

        document.addEventListener('mouseup', () => {
            mouseCursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
    </script>
</body>

</html>
