<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <style>
        /* style.css */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: white;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20vw;
            z-index: 1;
            overflow: hidden;
            will-change: transform;
        }

        .content {
            height: 200vh;
            background: #f4f4f4;
            padding: 100px;
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>TEST</h1>
    </section>

    <section class="content">
        <p>Scroll down for more content...</p>
    </section>
</body>

<script>
    const hero = document.querySelector('.hero');

    let currentY = 0;
    let targetY = 0;
    const ease = 0.1; // 작을수록 느리고 부드러움

    function animate() {
        targetY = window.scrollY * 0.3; // 원하는 패럴랙스 속도
        currentY += (targetY - currentY) * ease;

        hero.style.transform = `translateY(-${currentY}px)`;

        requestAnimationFrame(animate);
    }

    animate();
</script>

</html>
