<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 10px;
    }

    body {
      background-color: #050505;
      font-family: 'ClashDisplay-Medium';
      color: #fff;
    }

    .projects {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .project {
      width: 24.5%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .thumb {
      width: 100%;
      aspect-ratio: 3 / 4;
      background-color: #ccc;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .project p {
      margin-top: 1rem;
      font-size: 2rem;
      text-align: center;
    }

    /* 버튼 숨김 상태 */
    .button-box {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      flex-direction: column;
      gap: 0.8rem;
      align-items: center;
      z-index: 2;
    }

    .btn {
      padding: 1.5rem 2rem;
      background-color: #85FF3A;
      color: #050505;
      border: none;
      border-radius: 6px;
      font-size: 1.6rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #6fe024;
    }

    /* 마우스 올리면 버튼 박스 표시 */
    .thumb:hover .button-box {
      display: flex;
    }

    .thumb:hover {
      background-color: #3e3e3e;
    }
  </style>
</head>

<body>
  <ul class="projects">
    <li class="project">
      <div class="thumb">
        <div class="button-box">
          <button class="btn">사이트 이동</button>
          <button class="btn">PDF</button>
        </div>
      </div>
      <p>Project Name</p>
    </li>

    <div class="project">
      <li class="thumb">
        <div class="button-box">
          <button class="btn">사이트 이동</button>
          <button class="btn">PDF</button>
        </div>
      </li>
      <p>Project Name</p>
    </div>

    <div class="project">
      <li class="thumb">
        <div class="button-box">
          <button class="btn">사이트 이동</button>
          <button class="btn">PDF</button>
        </div>
      </li>
      <p>Project Name</p>
    </div>

    <div class="project">
      <li class="thumb">
        <div class="button-box">
          <button class="btn">사이트 이동</button>
          <button class="btn">PDF</button>
        </div>
      </li>
      <p>Project Name</p>
    </div>
  </ul>
</body>

</html>
